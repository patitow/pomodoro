<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="css/pomodoro.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P o m o d o r o</title>
    <link rel="icon" href="svg/pomodoro.svg" />
  </head>

  <body>
    <div class="flex-header">
      <div id="logo"><img src="svg/pomodoro.svg" /></div>
      <div></div>
    </div>
    <br />

    <div class="contador">
      <p id="time">25:00</p>
    </div>

    <div>
      <div class="controlecontador">
        <img id="restart" 
            onclick="main.rstClick()"
            class="button"
            src="svg/restart.svg" />
        <img id="play"
            onclick="main.btnClick()"
            class="button"
            src="svg/play.svg" />
      </div>
    </div>

		<div class="downpart">

      <div class="conteudo">
				<div class="topo">
					<input type="text"
						id="inputNovaTarefa"
						placeholder="Insira a tarefa aqui"
					>
          <div class="listBtncontainer">
            <img id="btnApagaLista"
            onclick="lista.resetlista()"
            class="button"
            src="svg/remove.svg" />
					<img id="btnAddTarefa" 
            class="button"
            src="svg/add.svg" 
            onclick="lista.addTarefa()"
            />
          </div>
				</div>
				<div class="listcontainer">
				</div>
				
			</div>

			<div class="breaks">
				<div class="breakitem">
					Ciclo
					<div id="countciclo">
						#1
					</div>
				</div>
				<div class="breakitem">
					Shortbreaks
					<div id="shortbreaks">
						0
					</div>
				</div>

				<div class="breakitem">
					Longbreaks
					<div id="longbreaks">
						0
					</div>
				</div>
				
			</div>

    </div>
    

    <script src="scripts/kotlin.js"></script>
	<script src="scripts/lista.js"></script>
	<script src="scripts/main.js"></script>
  </body>
</html>
